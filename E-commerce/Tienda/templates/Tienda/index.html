{% extends 'base.html' %}
{% load static %}
{% block titulo %}Esta es la pagina de inicio{% endblock  %}

{% block archivos_css %}
    <link rel="stylesheet" href="{% static 'Tienda/index.css' %}">
{% endblock  %}
{% block contenido %}
<body>
    <br>
    <div class='row'>
        <div class='col-12'>
            <h1 class="display-1 text-center text-success">Tienda Online</h1>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class='row'>
        <div class= 'col-4'></div>
        <div class='col-4'>
            <h1 class="display-8 text-center text-success">Ofertas</h1>
        </div>
        <div class= 'col-4'></div>
    </div>
    
    {% comment %} <div class='container-fluid' >
        <div class='row'>
            <div class='col-2'></div>
            <div class='col-8'>
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../static/Tienda/img/manteca.png" class="d-block w-100" alt="banner1">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/Tienda/img/reggianito.png" class="d-block w-100" alt="banner2">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/Tienda/img/salamin.png" class="d-block w-100" alt="banner3">
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class='col-2'></div>
        </div>
    </div> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
{% endblock  %}
